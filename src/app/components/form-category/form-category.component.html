<div class="container">
  <div class="row">
    <form #f="ngForm">
     
      <div class="mb-3">
        <label>Title :</label>
        <input
          type="text"
          class="form-control"
          name="title"
          [(ngModel)]="category.title"
          required
          minlength="3"
          #title="ngModel"
        />
        <app-validation-message [control]="title"></app-validation-message>
      </div>

      
      <div class="mb-3">
        <label>Image :</label>
        <input
          type="text"
          class="form-control"
          name="image"
          [(ngModel)]="category.image"
          required
          #image="ngModel"
        />
        <app-validation-message [control]="image"></app-validation-message>
      </div>

     
      <div class="mb-3">
        <label>Description :</label>
        <input
          type="text"
          class="form-control"
          name="description"
          [(ngModel)]="category.description"
          required
          minlength="10"
          #description="ngModel"
        />
        <app-validation-message
          [control]="description"
        ></app-validation-message>
      </div>

     
      <div class="mb-3">
        <input
          type="submit"
          class="btn btn-primary"
          value="Submit"
          (click)="add(f)"
          [disabled]="f.invalid"
        />
      </div>
    </form>
  </div>
</div>
